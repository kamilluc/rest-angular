<md-input-container>
  <input type="text" mdInput [formControl]="formControl" [mdAutocomplete]="auto">
</md-input-container>
<md-autocomplete #auto="mdAutocomplete" [displayWith]="displayBook">
  <md-option *ngFor="let book of filteredBooks | async" [value]="book"
             (onSelectionChange)="selectedBook = book">
    {{ book.title }}
  </md-option>
</md-autocomplete>
<div [hidden] = "!selectedBook">
